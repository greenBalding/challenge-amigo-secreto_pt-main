<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link id="theme-stylesheet" rel="stylesheet" href="style.css">
    <title>Secret Friend</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Secret Friend</h1>
            <div class="language-switch">
                <button id="language-switch" class="language-button" onclick="switchLanguage()" aria-label="Switch language">PT</button>
                <button id="theme-switch" class="theme-button" onclick="switchTheme()" aria-label="Switch theme">Switch to Nitro ðŸ”¥</button>
            </div>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Write some friends' names</h2>
            <div class="input-wrapper">
                <input type="text" id="friend" class="input-name" placeholder="Write a name">
                <button class="button-add" onclick="addFriend()">Add</button>
            </div>
           
            <ul id="arrayFriends" class="name-list" aria-labelledby="arrayFriends" role="list"></ul>
            <ul id="resultList" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="pickFriend()" aria-label="Pick a Secret Friend">
                    <img src="assets/play_circle_outline.png" alt="Icon for drawing a secret friend">
                    Pick a Secret Friend
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
